<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>JS CHALLENGE 1</title>
	</head>
	<body>
		<div class="main">
			<div class="bloc1">
				<h1 class="title">HOME</h1>
				<div class="value" id="count1-el">0</div>
				<div class="action">
					<button onclick="incrementByOne()">+1</button>
					<button onclick="incrementByTwo()">+2</button>
					<button onclick="incrementByThree()">+3</button>
				</div>
				<button class="reset-btn" onclick="reset1()">Reset</button>
			</div>
			<div class="bloc2">
				<h1 class="title">GUEST</h1>
				<div class="value" id="count2-el">0</div>
				<div class="action">
					<button onclick="addOne()">+1</button>
					<button onclick="addTwo()">+2</button>
					<button onclick="addThree()">+3</button>
				</div>
				<button class="reset-btn" onclick="reset2()">Reset</button>
			</div>
		</div>
	</body>

	<script src="script.js"></script>
</html>
